<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #100542, #02010b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        .message {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .message:nth-child(2) {
            animation-delay: 7s;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: popIn 1s forwards;
        }

        .gallery img:nth-child(1) { animation-delay: 1s; }
        .gallery img:nth-child(2) { animation-delay: 2s; }
        .gallery img:nth-child(3) { animation-delay: 3s; }
        .gallery img:nth-child(4) { animation-delay: 4s; }
        .gallery img:nth-child(5) { animation-delay: 5s; }
        .gallery img:nth-child(6) { animation-delay: 6s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="message">Happy New Year 2025</div>
    <div class="message">Lets kiss more this year. I Love You!</div>
    <div class="gallery">
        <img src="C:\Users\singh\OneDrive\Desktop\Love_Letter\p2pic3.jpg" alt="Photo 1">
        <img src="C:\Users\singh\OneDrive\Desktop\Love_Letter\p2pic1.jpg" alt="Photo 2">
        <img src="C:\Users\singh\OneDrive\Desktop\Love_Letter\p2pic2.jpg" alt="Photo 3">
        <img src="C:\Users\singh\OneDrive\Desktop\Love_Letter\p2pic4.jpg" alt="Photo 4">
        <img src="C:\Users\singh\OneDrive\Desktop\Love_Letter\picture10.jpg" alt="Photo 5">
        <img src="C:\Users\singh\OneDrive\Desktop\Love_Letter\picture15.jpg" alt="Photo 6">
    </div>

    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 4 + 1;
                this.color = color;
                this.velocityX = Math.random() * 6 - 3;
                this.velocityY = Math.random() * 6 - 3;
                this.alpha = 1;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.alpha -= 0.02;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const colors = ["#ff6347", "#ffa500", "#ffff00", "#00ff00", "#00ced1", "#ff00ff"];
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 800);
        animate();
    </script>
</body>
</html>
